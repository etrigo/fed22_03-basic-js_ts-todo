<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="/style.500aa19d.css">
    <script src="/app.a0488aa9.js" defer=""></script>
<script src="/style.500aa19d.js"></script></head>
<body>
    <section id="todos-section">
        <div class="list-container">
            <h1>My todo list</h1>
            <button id="sort-btn">Sort A-Z</button>
            <ul id="todo-list"></ul>
            <form id="form">
                <input id="todo_input" type="text" name="add-todo" minlength="3" maxlength="70" placeholder="Add new todo" required="">
                <input type="submit" value="Add to list">
            </form>
        </div>
        <div class="list-container">
            <h3>Todos done</h3>
            <ul id="todo-list-done"></ul>
        </div>
    
    </section>
</body>
</html>
